<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Lista de contactos</h1>
    <a href="{{url_for('nuevo')}}">Nuevo</a>
    <br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
        </tr>
        {% for item in contactos %}    
        <tr>
            <td>{{ item.id }} </td>
            <td>{{ item.nombre }} </td>
            <td>{{ item.correo }} </td>
            <td>{{ item.celular }} </td>
            <td><a href="{{ url_for('editar',id=item.id)}}">Editar</a></td>
            <td>
                <form action="{{ url_for('eliminar',id=item.id)}}" method="POST">
                    <input type="submit" value="eliminar">
                </form>

            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
