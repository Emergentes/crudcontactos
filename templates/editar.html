<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar contacto</title>
</head>
<body>
    <h1>Editar contacto</h1>
    <form action="{{ url_for('editar',id=contacto.id)}}" method="POST">
        Nombre: <input type="text" name="nombre" value="{{ contacto['nombre'] }}" required><br>
        Correo: <input type="text" name="correo" value="{{ contacto['correo']}}" required><br>
        Celular: <input type="text" name="celular" value="{{contacto['celular']}}" required><br>
        <input type="submit">
    </form>
</body>
</html>
